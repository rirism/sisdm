<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filter Karyawan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4 border-0">
        <div class="card-body">
            <div class="justify-content-center">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <a href="/"><i class='fas fa-arrow-left' style='font-size:24px'></i></a>
                        </div>
                        <div class="col-sm" style="text-align: center">
                            <h2 style="text-align: center">Filter Karyawan</h2>
                            <p style="color: #e01c5c">Berdasarkan Sertifikat</p>
                        </div>
                        <div class="col-sm" style="text-align: right">
                        </div>
                    </div>
                </div>
                <div class="card m-4 p-4">
                    <div class="card-body">
                        <div class="justify-content-center">
                            <div class="d-flex justify-content-center align-items-center container ">
                                <div class="row">
                                    <form class="form-inline my-2 my-lg-0" th:action="@{/filter-sertifikasi}" method="GET">
                                        <div class="container card-body d-flex flex-column align-items-center">
                                            <p style="text-align: center; font-weight: bold">Pilih Sertifikasi:</p>
                                            <select class="form-control" name="idSertifikasi">
                                                <option selected disabled value="0" style="color: grey"><span style="color: #a9a9a9">Sertifikasi</span></option>
                                                <option th:each="sertifikasi : ${listSertifikasi}"
                                                        th:value="${sertifikasi.idSertifikasi}"
                                                        th:utext="${sertifikasi.namaSertifikasi}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="container card-body d-flex flex-column align-items-center">
                                            <button class="btn btn-primary my-2 my-sm-0" type="submit" style="float: right; margin-left: 3%;">Cari</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="card m-3 p-3">
                                <div class="card-body">
                                    <h4>Data Karyawan</h4>
                                    <table class="table table-striped text-center">
                                        <thead style="color: #2C4B75">
                                        <tr style="color: dodgerblue">
                                            <th>No</th>
                                            <th>Nama</th>
                                            <th>Email</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="sertifikasiKaryawan, iterationStatus : ${listSertifikasiKaryawan}" style="color: grey">
                                            <td th:text="${iterationStatus.count}"></td>
                                            <td th:text="${sertifikasiKaryawan.karyawan.namaDepan} + ' ' + ${sertifikasiKaryawan.karyawan.namaBelakang}"></td>
                                            <td th:text="${sertifikasiKaryawan.karyawan.emailKaryawan}"></td>
                                            <td>
                                                <a class="btn btn-success" th:href="@{/karyawan/} + ${sertifikasiKaryawan.karyawan.idKaryawan}">Detail</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div th:include="fragments/fragment :: footer" style="margin-top: 15px;"></div>
</body>
</html>
